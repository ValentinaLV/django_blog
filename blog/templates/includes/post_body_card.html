<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <div class="panel panel-default">
        <div class="panel-body">
            <img src="{{ post.img }}"
                 alt="" class="img-thumbnail img-responsive">
            <p class="text-muted">By <span class="glyphicon glyphicon-user"
                                           aria-hidden="true"></span>
                Valen Lysenok | <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                {{ post.date_pub }}
            </p>
            <h3>{{ post.title|truncatewords:6 }}</h3>
            <p>{{ post.body|truncatewords:15 }}</p>
            <a href="{{ post.get_absolute_url }}" class="btn btn-default">Read more...</a>
        </div>
        <div class="card-tag">
            {% for tag in post.tags.all %}
                <span class="badge tag-badge">
                    <a href="{{ tag.get_absolute_url }}" class="link-badge" style="text-decoration: none;">
                        {{ tag.title }}
                    </a>
                </span>
            {% endfor %}
        </div>
    </div>
</div>
