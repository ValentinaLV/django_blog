{% extends 'base_blog.html' %}

{% block title %}
    {{ tag.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <section>
        <header class="header text-center">
            <h1 class="header-h1">{{ tag.title|title }}</h1>
        </header>
        <div class="container">
            <div class="col-sm-6 col-md-12 col-lg-12">
                <div class="row">
                    {% for post in tag.posts.all %}
                        {% include 'includes/post_body_card.html' %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
